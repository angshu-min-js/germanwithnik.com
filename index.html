<!DOCTYPE html>
<html dir="auto" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>German with Nik</title>
    <meta name="description" content="German with Nik - Learn German with your personal AI tutor" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/favicon.png" />
    <meta property="og:title" content="German with Nik" />
    <meta property="og:description" content="German with Nik - Learn German with your personal AI tutor" />
    <meta property="og:image" content="assets/og-image.png" />
    <meta name="robots" content="index,nofollow" />
    <style>
        :root {
            --font-xl: 42px;
            --font-lg: 24px;
            --font-md: 20px;
            --font-sm: 18px;
            --font-xs: 16px;
            --font-xxs: 14px;
            --background-light: #ffffff;
            --text-light: #222222;
            --text-color-footer-light: #8a8a8a;
            --text-color-link-hover-light: #454545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--text-light);
            background-color: var(--background-light);
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 0;
        }

        .app__content {
            flex: 1;
            max-width: 50%;
        }

        .app__name {
            font-size: var(--font-xl);
            margin: 0;
            color: var(--text-light);
        }

        .app__description {
            font-size: var(--font-lg);
            margin-top: 10px;
            color: var(--text-light);
        }

        .app__buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .app__button {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: var(--font-sm);
            text-decoration: none;
            text-align: center;
            background-color: #d4c6a6;
            color: #000000;
            transition: background-color 0.3s ease;
        }

        .app__button:hover {
            background-color: #c4b696;
        }

        .mobile-frame {
            width: 300px;
            height: 600px;
            background-color: #000000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .mobile-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 20px;
            background-color: #000000;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .mobile-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 30px;
        }

        .bulb {
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0.75em;
            color: #fdea7b;
            display: inline-flex;
            align-items: center;
            padding: 0.15em;
            width: 3em;
            height: 1.5em;
            position: fixed;
            top: 2rem;
            right: 1rem;
            z-index: 99;
            appearance: none;
        }

        @media (max-width: 768px) {
            .app__header {
                flex-direction: column;
                align-items: flex-start;
            }

            .app__content {
                max-width: 100%;
                margin-bottom: 30px;
            }

            .mobile-frame {
                width: 100%;
                max-width: 300px;
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <main>
        <input class="bulb" id="toggle-theme" type="checkbox" readOnly checked/>
        <div class="container">
            <header class="app__header">
                <div class="app__content">
                    <h1 class="app__name">German with Nik</h1>
                    <p class="app__description">Your personal German Tutor!</p>
                    <div class="app__buttons">
                        <a href="https://apps.apple.com/app/german-with-nik/id6504157617" class="app__button" target="_blank" title="Get on App Store">
                            App Store
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.qloudai.germanwithnik" class="app__button" target="_blank" title="Get on Google Play">
                            Google Play
                        </a>
                    </div>
                </div>
                <div class="mobile-frame">
                    <iframe src="https://www.youtube.com/embed/hpo8QT9Tqo0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </header>
        </div>
    </main>
    <script>
        window.onload = function () {
            document.querySelector('#toggle-theme').addEventListener('change', (event) => {
                if(event.target.checked){
                    document.getElementsByTagName("html")[0].className = "";
                } else {
                    document.getElementsByTagName("html")[0].className = "theme-dark";
                }
            });
        };
    </script>
</body>
</html>
